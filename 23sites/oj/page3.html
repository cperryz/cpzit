<!DOCTYPE html>
<html>
<head>
<style>
  body {
  font-family: sans-serif;
}
.form-container {
  width: 50%;
  margin: auto;
  padding: 2%;
  border: 1px solid #f7f7f7;
}
label {
  display: block;
  margin-top: 25px;
  font-size: 1rem;
}
input, textarea {
  width: 80%;
  padding: 15px;
  font-size: 1rem;
  border: 1px solid #ccc;
}
button {
  width: 82.5%;
  height: 50px;
  border-radius: 5px;
  color: #fff;
  background: red;
  line-height: 1rem;
  font-size: 1rem;
  cursor: pointer;
  border: 1px solid red;
  margin-top: 25px;
  transition: color .4s ease-out, background .4s ease-out;
}
button:hover {
  color: red;
  background: #fff;
}
.errors {
  display: block;
  color: red;
  margin-top: 5px;
}
.error {
  -webkit-transition: .2s;
  -moz-transition: .2s;
  -ms-transition: .2s;
  -o-transition: .2s;
  transition: .2s;
  box-shadow: 0 0 15px 0 rgba(255,36,0,1);
}
	body {
  background-color: #333;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #5B5758;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #33971f;
}
</style>

<center><p><h1>Contact us here</h2></p></center>



<div class="form-container">
  <h1>Contact Form</h1>
  <form name="contactForm" method="post" onsubmit = "return validate()" action="#">
    <label style="color:white;" for="name">* Name</label>
    <input type="text" id="name" name="name"  placeholder="Your name">
    <span class="errors"></span><br>

    <label style="color:white;" for="email">* Email</label>
    <input type="text" placeholder="Email address" id="email" name="email" >
    <span class="errors"></span><br>

    <label style="color:white;" for="phone">* Phone</label>
    <input type="text" placeholder="Phone number" id="phone" name="phone" >
    <span class="errors"></span><br>
    
    <label style="color:white;" for="subject">* Message</label>
    <textarea placeholder="Your message" cols="132" rows="5" name="subject" id="subject"></textarea>
    <span class="errors"></span><br>

    <button type="submit" value="Submit">Submit</button>
  </form>
</div>
